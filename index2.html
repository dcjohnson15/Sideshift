<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SideShift</title>
  </head>
  <body>
    <!-- Nav bar -->
    <nav
      id="navbar"
      class="navbar is-primary"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <a class="button is-light" onclick="toggleSection('landing')"
              >Home</a
            >
            <a class="button is-light" onclick="toggleSection('signin')"
              >Sign In</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Landing page  -->
    <section
      id="landing"
      class="hero is-primary is-fullheight-with-navbar section is-active"
    >
      <div class="hero-body">
        <div class="container has-text-centered">
          <img
            src=""
            alt="SIDESHIFT Logo"
            class="logo-image"
          />
          <div class="buttons is-centered">
            <button class="button is-light" onclick="toggleSection('business')">
              Business Sign-Up
            </button>
            <button class="button is-light" onclick="toggleSection('student')">
              Student Sign-Up
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
