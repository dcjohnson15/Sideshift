<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <script src="https://kit.fontawesome.com/8a80b728dc.js" crossorigin="anonymous"></script>
  <title>SideShift</title>

  <style>
    .section {
      display: none;
      /* Initially hide all sections */
    }

    .is-active {
      display: block;
      /* Show the active section */
    }

    .hero.is-fullheight-with-navbar {
      background-color: #add8e6;
    }

    .hero.is-fullheight-with-navbar {
      background: linear-gradient(rgba(173, 216, 230, 0.5),
          rgba(173, 216, 230, 0.5)),
        url("images/workers.webp");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #landing .hero-body {
      padding-top: 10vh;
    }

    .button.is-primary {
      background-color: #ffffff;
      color: #333333;
      border: 2px solid #add8e6;
    }

    .logo-circle {
      background-color: white;
      border-radius: 50%;
      width: 250px;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      margin-bottom: 2rem;
    }

    .navbar-menu {
      justify-content: flex-end;
    }

    .logo-image {
      max-height: 50%;
    }

    .button.is-light {
      padding-top: 2rem;
      padding-bottom: 2rem;
      padding-right: 1rem;
    }
  </style>
</head>

<body>
  <!-- Nav bar -->
  <nav id="navbar" class="navbar is-primary" role="navigation" aria-label="main navigation">
    <!-- LEFT SIDE: Home logo -->
    <div class="navbar-brand">
      <a class="navbar-item" onclick="toggleSection('landing')">
        <img src="Images/SideShift Colored Logo .png" alt="Home" style="cursor: pointer" />
      </a>
    </div>

    <!-- RIGHT SIDE: Sign In button -->
    <div class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item">
          <a class="button is-light" onclick="toggleSection('signin')">Current User? Sign In</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Landing page  -->
  <section id="landing" class="hero is-primary is-fullheight-with-navbar section is-active">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="logo-circle">
          <img src="Images/SideShift Colored Logo .png" alt="SIDESHIFT Logo" class="logo-image" />
        </div>
        <div class="buttons is-centered">

          <button class="button is-light" onclick="toggleSection('business')">
            <span class="icon">
              <!-- Business icon image -->
              <img src="Images/briefcase.png" alt="Business Icon">
            </span>
            <span>Business Sign-Up</span>
          </button>

          <!-- Student Sign-Up Button -->
          <button class="button is-light" onclick="toggleSection('student')">
            <span class="icon">
              <img src="Images/student.png" alt="Student Icon"> <!-- Student icon image -->
            </span>
            <span>Student Sign-Up</span>
          </button>
        </div>



  </section>

  <!-- Business Sign-Up Page -->
  <section id="business" class="hero is-info is-fullheight-with-navbar section">
    <div class="hero-body">
      <div class="container">
        <form class="box">
          <div class="field">
            <label class="label">Company Name</label>
            <div class="control">
              <input class="input" id="c_name" type="text" placeholder="Your company name" required />
            </div>
          </div>
          <div class="field">
            <label class="label">Company Email</label>
            <div class="control">
              <input class="input" id="c_email" type="email" placeholder="name@company.com" required />
            </div>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" id="c_password" type="password" placeholder="********" required />
            </div>
          </div>
          <div class="field">
            <label class="label">Confirm Password</label>
            <div class="control">
              <input class="input" id="c_password2" type="password" placeholder="********" required />
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-link" id="esu_button" type="submit">Sign Up</button>
            </div>
          </div>
          <button class="button is-light" onclick="toggleSection('landing')">
            Back
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- Student Sign up Page -->
  <section id="student" class="hero is-info is-fullheight-with-navbar section">
    <div class="hero-body">
      <div class="container">
        <form class="box">
          <div class="field">
            <label class="label">Full Name</label>
            <div class="control">
              <input class="input" id="s_name" type="text" placeholder="Your full name" required />
            </div>
          </div>
          <div class="field">
            <label class="label">Educational Email</label>
            <div class="control">
              <input class="input" id="s_email" type="email" placeholder="name@university.com" required />
            </div>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" id="s_password" type="password" placeholder="********" required />
            </div>
          </div>
          <div class="field">
            <label class="label">Confirm Password</label>
            <div class="control">
              <input class="input" id="s_password2" type="password" placeholder="********" required />
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-link" id="ssu_button" type="submit">Sign Up</button>
            </div>
          </div>
          <button class="button is-light" onclick="toggleSection('landing')">
            Back
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- Student Sign in Page -->
  <section id="signin" class="hero is-info is-fullheight-with-navbar section">
    <div class="hero-body">
      <div class="container has-text-centered">
        <form class="box">
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="name@example.com" required />
            </div>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" type="password" placeholder="********" required />
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-link" type="submit">Sign In</button>
            </div>
          </div>
          <button class="button is-light" onclick="toggleSection('landing')">
            Back
          </button>
        </form>
      </div>
    </div>
  </section>

</body>
